<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Admin Toggle</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .user-card { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { margin: 5px; padding: 8px 15px; cursor: pointer; }
        .admin-btn { background-color: #007bff; color: white; border: none; border-radius: 3px; }
        .status-btn { background-color: #28a745; color: white; border: none; border-radius: 3px; }
        .inactive { background-color: #dc3545; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>User Admin Toggle Test</h1>
    <button onclick="loadUsers()">Load Users</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>
    <div id="users"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3002';
        
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function loadUsers() {
            try {
                log('🔍 Loading users...');
                const response = await fetch(`${API_BASE_URL}/api/users`);
                
                if (response.ok) {
                    const users = await response.json();
                    log(`✅ Loaded ${users.length} users`);
                    displayUsers(users);
                } else {
                    log(`❌ Failed to load users: ${response.status}`);
                }
            } catch (error) {
                log(`💥 Error loading users: ${error.message}`);
            }
        }
        
        function displayUsers(users) {
            const usersDiv = document.getElementById('users');
            usersDiv.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-card';
                userDiv.innerHTML = `
                    <h3>${user.username} (${user.fullName})</h3>
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Role:</strong> ${user.role}</p>
                    <p><strong>Is Admin:</strong> ${user.isAdmin}</p>
                    <p><strong>Is Active:</strong> ${user.isActive}</p>
                    <p><strong>Updated:</strong> ${user.updatedAt}</p>
                    <button class="admin-btn" onclick="toggleAdmin('${user.id}', ${user.isAdmin})">
                        ${user.isAdmin ? 'Remove Admin' : 'Make Admin'}
                    </button>
                    <button class="status-btn ${user.isActive ? '' : 'inactive'}" onclick="toggleStatus('${user.id}', ${user.isActive})">
                        ${user.isActive ? 'Deactivate' : 'Activate'}
                    </button>
                `;
                usersDiv.appendChild(userDiv);
            });
        }
        
        async function toggleAdmin(userId, currentIsAdmin) {
            try {
                const newAdminStatus = !currentIsAdmin;
                log(`🔄 Toggling admin for ${userId}: ${currentIsAdmin} → ${newAdminStatus}`);
                
                const response = await fetch(`${API_BASE_URL}/api/users/by-id/${userId}/admin`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ isAdmin: newAdminStatus }),
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ Admin toggle successful: ${result.message}`);
                    log(`📊 Updated user isAdmin: ${result.user.isAdmin}`);
                    
                    // Reload users to see the change
                    setTimeout(() => loadUsers(), 500);
                } else {
                    const error = await response.json();
                    log(`❌ Admin toggle failed: ${error.error}`);
                }
            } catch (error) {
                log(`💥 Error toggling admin: ${error.message}`);
            }
        }
        
        async function toggleStatus(userId, currentIsActive) {
            try {
                const newActiveStatus = !currentIsActive;
                log(`🔄 Toggling status for ${userId}: ${currentIsActive} → ${newActiveStatus}`);
                
                const response = await fetch(`${API_BASE_URL}/api/users/by-id/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ isActive: newActiveStatus }),
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ Status toggle successful: ${result.message}`);
                    log(`📊 Updated user isActive: ${result.user.isActive}`);
                    
                    // Reload users to see the change
                    setTimeout(() => loadUsers(), 500);
                } else {
                    const error = await response.json();
                    log(`❌ Status toggle failed: ${error.error}`);
                }
            } catch (error) {
                log(`💥 Error toggling status: ${error.message}`);
            }
        }
        
        // Load users on page load
        window.onload = () => {
            log('🚀 Page loaded, ready to test');
        };
    </script>
</body>
</html>
